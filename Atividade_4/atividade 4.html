<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .conteudo{
            background: #DCDCDC;
            BORDER:2px solid white;
        }
        .linha{
            background: #FFEBCD;
            border:2px solid white;
            margin: 2px;
        }
        .coluna{
            background: white;
            border:2px solid black;
        }
    </style>
  </head>
  <body> 
    <div class="container conteudo"></div>
        <div class="row linha">
            <div class="col-md-6 coluna">
                <p><img width="900px" height="700px" src="fe.jpeg"></img></p>
            </div>
            <div class="col-md-6 coluna">
                <div class="row linha">
                    <div class="col-md-12 coluna"><img width="900px" height="350px" src="uni-unico.png"></img></div>
                </div>

                <div class="row linha">
                    <div class="col-md-6 coluna"><img width="450px" height="175px" src="gato fudido 1.jpg"></img></div>
                    <div class="col-md-6 coluna"><img width="450px" height="175px" src="fudido rei.jpg"></img></div>
                </div>
                <div class="row linha">
                    <div class="col-md-4 coluna"><img width="350px" height="175px" src="cristina.gif"></img></div>
                    <div class="col-md-4 coluna"><img width="350px" height="175px" src="5c5.jpeg"></img></div>
                    <div class="col-md-4 coluna"><img width="300px" height="175px" src="ss.jpeg"></img></div>
                </div>                

        </div>
        

  </body>
</html>
