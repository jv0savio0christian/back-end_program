<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 6</title>
    <script>
        function escreveDiv(texto){
            document.getElementById("minhaDiv").innerHTML = texto;
        }
        function escreveDiv2(){
            texto = prompt('Digite um texto qualquer');
            document.getElementById("minhaDiv2").innerHTML = texto;
        }
        
        function quadrado(arg){
            var raiz = Math.sqrt(arg);
            alert("A raiz quadrada desse número é: "+raiz)

        }
    </script>
</head>
<body>
    <h1><b>Raiz Quadrada</b></h1> <br>
    <button onclick="escreveDiv('<h1> Programação Web </h1>')">Escrever</button><br> <br>
    <div id="minhaDiv"></div>
    <hr>
    <h1>Escrevendo um Texto Dinâmico</h1>
    <button onclick="escreveDiv2()">Escrever</button><br><br>
    <div id="minhaDiv2"></div>
    <hr>
    <h1>Raiz Quadrada</h1><br><br>
    <button onclick="quadrado(25)">Raiz de 25</button><br><br>
    <button onclick="quadrado(36)">Raiz de 36</button><br><br>
    <button onclick="quadrado(49)">Raiz de 49</button><br><br>
</body>
</html>
