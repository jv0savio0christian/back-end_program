<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <script type="text/JavaScript">
            function minhafuncao(arg1,arg2){ 
            var soma = arg1 + arg2
            var msg = 'A soma desses argumentos é igual a ';
            alert(msg + soma);
            }
            function escreve(arg){
                document.getElementById("mydiv").innerText=arg;
                document.write(arg);
                
            }
        </script>
    </head>
    <body>
        <h1>JavaScript</h1>
        <button onclick="minhafuncao(10,20)">Clique</button>
        <button onclick="escreve('<h1>PROGRAMAÇÃO WEB</h1>'+'<button onclick=location.reload()>reload</button>')"> Escreve </button>
        <div id="mydiv"></div>

    </body>
</html>
